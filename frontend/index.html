<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie użytkownikami</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Łączenie z arkuszem stylów -->
</head>

<body>
    <h1>Zarządzanie użytkownikami</h1>

    <div class="boxForms">
        <form id="userForm">
            <fieldset>
                <legend>Dane użytkownika</legend> <!-- Nagłówek grupy pól formularza -->

                <input type="hidden" id="userId"> <!-- Ukryte pole ID użytkownika -->

                <label for="name">Imię:</label>
                <input type="text" id="name" placeholder="Imię" required> <!-- Pole do wpisania imienia -->

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required> <!-- Pole do wpisania adresu e-mail -->

                <label for="age">Wiek:</label>
                <input type="number" id="age" placeholder="Wiek" required> <!-- Pole do wpisania wieku -->

                <label for="username">Login:</label>
                <input type="text" id="username" placeholder="Login" required> <!-- Pole do wpisania loginu -->

                <button type="submit">Zapisz</button> <!-- Przycisk do zapisania danych użytkownika -->
            </fieldset>
        </form>
    </div>

    <div id="error" aria-live="polite"></div> <!-- Miejsce na wyświetlanie błędów -->

    <h2>Lista użytkowników</h2>

    <table id="userTable"> <!-- Tabela wyświetlająca listę użytkowników -->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Imię</th>
                <th scope="col">Email</th>
                <th scope="col">Wiek</th>
                <th scope="col">Login</th>
                <th scope="col">Akcje</th> <!-- Kolumna dla przycisków akcji (edytuj, usuń) -->
            </tr>
        </thead>
        <tbody></tbody> <!-- Miejsce na dynamicznie dodawane wiersze użytkowników -->
    </table>

    <script src="script.js"></script> <!-- Dołączenie pliku JavaScript -->
</body>

</html>
